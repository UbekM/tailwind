<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://kit.fontawesome.com/7c5b46bc02.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="grid grid-cols-12 h-screen">
      <div
        class="sidebar bg-indigo-950 h-screen p-2 pt-5 flex flex-col gap-3 sm:text-xs md:text-sm text-xs col-span-5 sm:col-span-3 md:col-span-3 lg:col-span-2"
      >
        <div class="topbar flex gap-2 items-center pb-3 pl-2">
          <i class="fa-solid fa-house" style="color: #ffffff"></i>
          <h1 class="text-white font-bold">Dashboard UI Kit 2.0</h1>
        </div>
        <div class="main">
          <p class="text-gray-500 pb-1 font-medium pl-2">MAIN</p>
          <div
            class="topbar flex gap-2 items-center pb-1 hover:bg-indigo-800 rounded-md pl-2 w-full"
          >
            <i
              class="fa-solid fa-house fa-sm w-[8%] text-center"
              style="color: #ffffff"
            ></i>
            <p class="text-white">Home</p>
          </div>
          <div
            class="topbar flex gap-2 items-center pb-1 hover:bg-indigo-800 rounded-md pl-2"
          >
            <i
              class="fa-solid fa-bookmark fa-sm w-[8%] text-center"
              style="color: #ffffff"
            ></i>
            <p class="text-white">Projects</p>
          </div>
          <div
            class="topbar flex gap-2 items-center pb-1 hover:bg-indigo-800 rounded-md pl-2"
          >
            <i
              class="fa-solid fa-road fa-sm w-[8%] text-center"
              style="color: #ffffff"
            ></i>
            <p class="text-white">Activity</p>
          </div>
          <div
            class="topbar flex gap-2 items-center pb-2 hover:bg-indigo-800 rounded-md pl-2"
          >
            <i
              class="fa-solid fa-book fa-sm w-[8%] text-center"
              style="color: #ffffff"
            ></i>
            <p class="text-white">Task</p>
          </div>
        </div>
        <div class="people">
          <p class="text-gray-500 text-sm pb-1 font-medium pl-2">PEOPLE</p>
          <div
            class="topbar flex gap-2 items-center pb-1 hover:bg-indigo-800 rounded-md pl-2"
          >
            <i
              class="fa-solid fa-user fa-sm w-[8%] text-center"
              style="color: #ffffff"
            ></i>
            <p class="text-white">Customers</p>
          </div>
          <div
            class="topbar flex gap-2 items-center pb-1 hover:bg-indigo-800 rounded-md pl-2"
          >
            <i
              class="fa-solid fa-envelope fa-sm w-[8%] text-center"
              style="color: #ffffff"
            ></i>
            <p class="text-white">Conversations</p>
          </div>
        </div>
        <div class="main">
          <p class="text-gray-500 text-sm pb-1 font-medium pl-2">ACCOUNT</p>
          <div
            class="topbar flex gap-2 items-center pb-1 hover:bg-indigo-800 rounded-md pl-2"
          >
            <i
              class="fa-solid fa-house fa-sm w-[8%] text-center"
              style="color: #ffffff"
            ></i>
            <p class="text-white">Users</p>
          </div>
          <div
            class="topbar flex gap-2 items-center pb-1 hover:bg-indigo-800 rounded-md pl-2"
          >
            <i
              class="fa-solid fa-gear fa-sm w-[8%] text-center"
              style="color: #ffffff"
            ></i>
            <p class="text-white">Settings</p>
          </div>
        </div>
        <div class="main">
          <p class="text-gray-500 text-sm pb-1 font-medium pl-2">MISC</p>
          <div
            class="topbar flex gap-2 items-center pb-1 hover:bg-indigo-800 rounded-md pl-2"
          >
            <i
              class="fa-solid fa-house fa-sm w-[8%] text-center"
              style="color: #ffffff"
            ></i>
            <p class="text-white">Empty State</p>
          </div>
          <div
            class="topbar flex gap-2 items-center pb-1 hover:bg-indigo-800 rounded-md pl-2"
          >
            <i
              class="fa-solid fa-bookmark fa-sm w-[8%] text-center"
              style="color: #ffffff"
            ></i>
            <p class="text-white">Projects</p>
          </div>
        </div>
      </div>
      <div class="sideright col-span-7 sm:col-span-9 md:col-span-9 lg:col-span-10 bg-gray-300 h-screen p-2 pb-3">
        <div class="inside py-1 h-full">
          <div class="inside rounded-md h-[5%] mb-2 flex justify-between p-1">
            <div
              class="w-[25%] bg-white rounded-sm text-gray-400 flex items-center pl-2"
            >
              <i class="fa-solid fa-magnifying-glass fa-xs pr-1"></i>
              <p class="text-xs">Search...</p>
            </div>
            <div>
              <i class="fa-solid fa-bookmark pr-1" style="color: #818386"></i>
              <i class="fa-solid fa-bell" style="color: #818386"></i>
            </div>
          </div>
          <div
            class="inside rounded-md bg-white h-[95%] flex items-center justify-center flex-col"
          >
            <div class="">
              <img src="./img/images.jpeg" alt="" />
            </div>
            <div
              class="text md:w-[60%] xl:w-[60%] 2xl:w-[60%] justify-center flex flex-col"
            >
              <h2 class="text-center font-bold text-xl text-gray-900 mb-2">
                Looks like you're visiting an empty page
              </h2>
              <p class="text-center mb-4 font-normal">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
                alias rem porro expedita.
              </p>
              <button
                class="bg-gradient-to-r from-violet-600 to-violet-900 text-white p-2 w-[40%] mx-auto rounded-md"
              >
                View Dashboard
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
